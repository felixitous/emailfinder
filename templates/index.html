<style>
	ul { list-style-type: none; display: inline;}
</style>

<h1> Permutations </h1>
<form action="/" method="post">

    {{ form }}

</form>

<ul>
{% for value in permutations %}

{% endfor %}
</ul>

{% endfor %}
</ul>
